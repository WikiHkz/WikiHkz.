<script type="text/javascript">
    document.getElementById("burger-id").addEventListener("click", function e() {
      var d = document.getElementById("nav-id");
      var e = document.getElementById("burger-id");
      if (d.classList.contains('nav_active')){d.classList.remove('nav_active')} else {d.classList.add('nav_active')};
      if (e.classList.contains('burger_active')){e.classList.remove('burger_active')} else {e.classList.add('burger_active')};
    });
</script>
<script type="text/javascript">
    var object = document.getElementById('kiana-id'),
    initX, initY, firstX, firstY;

    object.addEventListener('mousedown', function(e) {
      e.preventDefault();
      initX = this.offsetLeft;
      initY = this.offsetTop;
      firstX = e.pageX;
      firstY = e.pageY;

      object.addEventListener('mousemove', dragIt, false);
    }, false);


    document.addEventListener('mouseup', function() {
      object.removeEventListener('mousemove', dragIt);
    }, false);

    object.addEventListener('touchstart', function(e) {
      e.preventDefault();
      initX = this.offsetLeft;
      initY = this.offsetTop;
      var touch = e.touches;
      firstX = touch[0].pageX;
      firstY = touch[0].pageY;

      object.addEventListener('touchmove', swipeIt, false);
    }, false);

    document.addEventListener('touchend', function() {
      object.removeEventListener('touchmove', swipeIt);
    }, false);

    function dragIt(e) {
      object.style.left = initX + e.pageX - firstX + 'px';
      object.style.top = initY + e.pageY - firstY + 'px';
    }

    function swipeIt(e) {
      var contact = e.touches;
      object.style.left = initX + contact[0].pageX - firstX + 'px';
      object.style.top = initY + contact[0].pageY - firstY + 'px';
    }
</script>
